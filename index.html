<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Touch-carousel</title>
  <link rel="stylesheet" href="./style.scss">
  <link rel="stylesheet" href="./base.css">
</head>

<body>
  <div class="slider">
    <div class="slides">
      <div class="slide current" data-text="1"> <img src="./encoder.png" alt=""> </div>
      <div class="slide" data-text="2"><img src="./portfolio-vanilla.png" alt=""></div>
      <div class="slide" data-text="3"><img src="./sketch2.png" alt=""></div>
      <div class="slide " data-text="4"><img src="./speech.png" alt=""></div>
      <div class="slide" data-text="5"><img src="./encoder.png" alt=""></div>
      <div class="slide">6</div>
      <div class="slide">7</div>
      <div class="slide">8</div>
      <div class="slide">9</div>
      <div class="slide">10</div>
      <div class="slide">11</div>
      <div class="slide">12</div>
      <div class="slide">13</div>
      <div class="slide">14</div>
      <div class="slide">15</div>
      <div class="slide">16</div>
      <div class="slide">17</div>
      <div class="slide">18</div>
      <div class="slide">19</div>
      <div class="slide">20</div>
    </div>
    <div class="controls">
      <button type="button" class="goToPrev">← Prev</button>
      <button type="button" class="play">&#x25B6</button>
      <button type="button" class="goToNext">Next →</button>
    </div>
  </div>

  <div class="dog-slider">
    <div class="slides">
      <div class="slide current">0001</div>
      <div class="slide">0002</div>
      <div class="slide">0003</div>
      <div class="slide">0004</div>
      <div class="slide">0005</div>
    </div>
    <div class="controls">
      <button type="button" class="goToPrev">← Prev</button>
      <button type="button" class="play">&#x25B6</button>
      <button type="button" class="goToNext">Next →</button>
    </div>

  </div>
  <script src="./src/other-class-version.js"></script>
</body>

</html>
